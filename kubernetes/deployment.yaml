apiVersion: apps/v1
kind: Deployment
metadata:
  name: rio-deployment
  labels:
    app: rio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rio
  template:
    metadata:
      labels:
        app: rio
    spec:
      containers:
      - name: rio
        image: your-username/rio:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: rio-secrets
              key: mongodb-uri
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: rio-secrets
              key: openrouter-api-key
        - name: MEM0_API_KEY
          valueFrom:
            secretKeyRef:
              name: rio-secrets
              key: mem0-api-key
        - name: COMPOSIO_API_KEY
          valueFrom:
            secretKeyRef:
              name: rio-secrets
              key: composio-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rio-service
spec:
  selector:
    app: rio
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: rio-secrets
type: Opaque
stringData:
  mongodb-uri: "mongodb://mongodb:27017/rio"
  openrouter-api-key: "your-key-here"
  mem0-api-key: "your-key-here"
  composio-api-key: "your-key-here"